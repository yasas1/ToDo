<ion-toolbar color="primary" >

  <ion-title>
    Add Task
  </ion-title>
  <ion-buttons start>
    <button ion-button color="light" (click)="close()">
      <span>Cancel</span>
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>

</ion-toolbar><br>
<br><br>
<ion-content>
    <br><br><br>
  <ion-list>

    <ion-item>
      <ion-label color="primary" stacked>Task</ion-label>
      <ion-input type="text" [(ngModel)]="task" placeholder="Task Input">Task</ion-input>
    </ion-item>

    <ion-item>
      <ion-label >Priority</ion-label>
      <ion-select [(ngModel)]="Priority"  >
        <ion-option value="high">High</ion-option>
        <ion-option value="normal">Normal</ion-option>
        <ion-option value="low">Low</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button full round>Save</button>
  </div>

</ion-content>
