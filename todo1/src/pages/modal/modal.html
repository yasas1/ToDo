<ion-toolbar color="primary" >

  <ion-title>
    Add Task
  </ion-title>
  <ion-buttons>
    <button color="light">
      <span showwhen="ios">Cancel</span>
      <ion-icon name="close" showwhen="android"></ion-icon>
    </button>
  </ion-buttons>

</ion-toolbar>

  <ion-list>]
    <ion-item>
      <ion-label stacked>Task</ion-label>
      <ion-input type="text" [(ngModel)]="task"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Priority</ion-label>
      <ion-select  [(ngModel)]="Priority">
        <ion-option value="high">High</ion-option>
        <ion-option value="normal">Normal</ion-option>
        <ion-option value="low">Low</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <div style="padding: 4px">
    <button ion-button round>Save</button>
  </div>

</ion-content>
